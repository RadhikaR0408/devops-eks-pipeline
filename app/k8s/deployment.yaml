apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/devops-demo-app:latest
        ports:
        - containerPort: 5000
